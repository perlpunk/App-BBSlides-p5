<html>
<head>
<title>First Slide</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bbslides.js"></script>
<link rel="stylesheet" type="text/css" href="css/slides.css">
</head>

<body>
<div id="slideframe">
<h1 id="node_1" class="bbslides-h1">First Slide</h1><br>
<div id="node_2" class="codebox">--- <span id="node_3" class="bbslides-comment"># YAML</span>
foo: a<span id="node_4" class="bbslides-tab">	</span>tab
bar: trailing spaces<span id="node_5" class="bbslides-trspace">   </span>
</div>
<br>
<div id="node_6" class="codebox"><i>italic</i>
<b>bold</b>
</div>
<br>
<div id="node_9" class="codebox"><span id="node_10" style="color: red">red</span>
<span id="node_11" style="background-color: yellow">yellow</span>
</div>

</div>
<script type="text/javascript">
    $('#node_' + 6).hide();
    register_animation('node_6', 1, 'appear');
    $('#node_' + 9).hide();
    register_animation('node_9', 2, 'flyin');
    $('#node_' + 11).hide();
    register_animation('node_11', 3, 'appear');

var prev_page = 'slide001.html';
var next_page = 'slide003.html';
</script>
<div id="bbslides-navi">
Slide 2/3
<a href="slide001.html" onclick="next_step()">BACK</a>
<a href="index.html">UP</a>
<a href="slide003.html" onclick="next_step()">NEXT</a>
Usage: next: ( space or -&gt; ) | previous: ( backspace or &lt;- ) |
next page: ( page down ) | previous page: ( page up ) |
index: ( arrow-up )

<br>
<progress id="slide-progress" value="2" max="3"></progress>
</div>
</body>
</html>
